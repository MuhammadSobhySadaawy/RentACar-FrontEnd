

  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- ASIDE -->
        <div id="aside" class="col-md-3">
          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Brands</h3>
            <div class="checkbox-filter" >

              <div class="input-checkbox" *ngFor="let item of Brands">
                <input type="radio" (change)="GetChangModels(item.id)" class="categorys-list" value="{{item.id}}" name="category-1" id="category-1{{item.id}}">
                <label for="category-1{{item.id}}">
                  <span></span>
                  {{item.name}}
                </label>
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="mt-5 mb-5">

            <input  placeholder="search ..."  class="form-control"  type="text" [(ngModel)]="search" >
          </div>
          <!-- /aside Widget -->
<!-- aside Widget -->
<div class="mt-5 mb-5">

  <input  placeholder="search ..."  class="form-control"  type="date" [(ngModel)]="searchdate" >
</div>
<!-- /aside Widget -->
          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Models</h3>
            <div class="checkbox-filter">
              <div class="input-checkbox" *ngFor="let item of Models">
                <input type="radio" (change)="GetByModelAllCars(item.id)"  class="subcategorys-list" value="{{item.id}}" name="brand" id="brand-1{{item.id}}">
                <label for="brand-1{{item.id}}">
                  <span></span>
                 {{item.name}}

                </label>
              </div>

            </div>
          </div>
          <!-- /aside Widget -->


        </div>
        <!-- /ASIDE -->

        <!-- STORE -->
        <div id="store" class="col-md-9">

     <div >
          <button style="border-radius: 20px;" (click)="addcart()" class="btn btn-outline-danger add-to-cart-btn">
            <i class="fa fa-shopping-cart"></i> order booking
          </button>
        </div>
          <!-- store products -->
          <div class="row" >
            <!-- product -->
            <div class="col-md-4 col-xs-6" *ngFor="let pro of Cars | paginate: { itemsPerPage:itemsPerPage ,currentPage:curr, totalItems: totalitems } |filter:search|filter:searchdate ">
              <div class="product">
                <div class="product-img">
                  <img class="imgsize" (click)="gotoProductDetails(pro.id)" src="{{ pro.img }}" alt="" />
                  <div *ngIf="pro.discount > 0" class="product-label">
                    <span class="sale">-{{ pro.discount }}%</span>
                  </div>
                </div>
                <div class="product-body">
                  <p class="product-category">{{ pro.modelType }}</p>
                  <h3 class="product-name">
                    <a class="proname" (click)="gotoProductDetails(pro.id)">{{ pro.modelName }}</a>
                  </h3>
                  <h4 class="product-price">
                    ${{ pro.prise }}
                    <div  class="product-old-price"
                      >{{ pro.modelDate | date:'mediumDate' }}</div
                    >
                  </h4>

                  <div class="product-btns">
                    <button class="add-to-wishlist">
                      <i

                        class="fa fa-heart-o"
                      ></i
                      ><span class="tooltipp">add to wishlist</span>
                    </button>
                    <button class="add-to-compare">
                      <i class="fa fa-exchange"></i
                      ><span class="tooltipp">add to compare</span>
                    </button>
                    <button (click)="gotoProductDetails(pro.id)" class="quick-view">
                      <i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                    </button>
                  </div>
                </div>
                <div class="add-to-cart">
                  <button (click)="addcart(pro.id)" class="add-to-cart-btn">
                    <i class="fa fa-shopping-cart"></i> order booking
                  </button>
                </div>
              </div>
            </div>
            <!-- /product -->



            <div class="clearfix visible-sm visible-xs"></div>


          </div>
          <!-- /store products -->






        </div>
        <!-- /STORE -->
        <pagination-controls   class="text-center  mt-5  my-pagination"   (pageChange)="curr=($event)" ></pagination-controls>

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
